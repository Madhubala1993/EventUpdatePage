<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Update Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="heading">Event 1</h1>
    <p class="seatQty">No. of available seats : 23</p>
    <div class="data-container">
      <div class="row">
        <img src="https://www.newscientist.com/build/images/events-homepage-banner-mobile.943cdbe5.jpg" alt="image">
      </div>
      <div class="column">
        <form action="">
            <div class="form-row col-auto">
              <label for="name" class="col">Name :</label>
              <input type="text" class="form-control" id="name" size="50">
            </div>
          <div class="form-row col-auto">
            <label for="email">Email :</label>
            <input type="email" class="form-control" id="email">
          </div>
          <div class="form-row col-auto">
            <label for="phone">Phone Number :</label>
            <input type="text" class="form-control" id="phone">
          </div>
          <div class="form-row col-auto">
            <label for="seats">No. of seats :</label>
            <input type="number" class="form-control" id="seats">
          </div>
          <div class="form-row col-auto">
            <label for="attendee">Name of attendee :</label>
            <input type="text" class="form-control" id="attendee">
          </div>

          <input type="submit" id="button" value = "SUBMIT">
          <input type="button" id="button" value="CANCEL">
        </form>
      </div>
    </div>
  </div>
    
</body>
<script src="script.js"></script>
</html>
